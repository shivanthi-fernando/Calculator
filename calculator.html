<html>
   <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


        <style>
            .padding_top {
                padding-top: 6%;
            }

            .input_width{
                width: 230px;
            }
        </style>

        <title>Calculator</title>
   </head>
   <body>
        <div class="content-wrapper padding_top">
            <h4 class="text-center">Calculator</h4>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <form name="calculator" class="card">
                        <table class="table table-responsive justify-content-center text-center ml-3 mt-2">
                           <tr>
                              <td colspan="4">
                                 <input class="ml-2 mt-2 input_width" type="text" name="display" id="display" disabled>
                              </td>
                           </tr>
                           <tr>
                              <td><input class="btn btn-secondary" type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                              <td><input class="btn btn-secondary" type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
                              <td><input class="btn btn-secondary" type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
                              <td><input class="btn btn-secondary" type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                           </tr>
                           <tr>
                              <td><input class="btn btn-secondary" type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                              <td><input class="btn btn-secondary" type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                              <td><input class="btn btn-secondary" type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                              <td><input class="btn btn-secondary" type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                           </tr>
                           <tr>
                              <td><input class="btn btn-secondary" type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                              <td><input class="btn btn-secondary" type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                              <td><input class="btn btn-secondary" type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                              <td><input class="btn btn-secondary" type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
                           </tr>
                           <tr>
                              <td><input class="btn btn-secondary" type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
                              <td><input class="btn btn-secondary" type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                              <td><input class="btn btn-secondary" type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                              <td><input class="btn btn-secondary" type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
                           </tr>
                        </table>
                     </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

   </body>
</html>
